{% extends 'base.html' %}

{% block content %}

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container text-center">
        <div class="row justify-content-center g-3">


            <div class="col-4 col-md-4 col-lg-3">
                <a href="{% url 'beneficiarios' %}" class="text-decoration-none">
                    <div class="menu-card bg-success text-white">
                        Listar Beneficiários
                    </div>
                </a>
            </div>

            <div class="col-4 col-md-4 col-lg-3">
                <a href="#" class="text-decoration-none">
                    <div class="menu-card bg-warning text-dark">
                        Entregar Benefício
                    </div>
                </a>
            </div>

            <div class="col-4 col-md-4 col-lg-3 {% if user.is_superuser == False %} d-none {% endif %}">
                <a href="#" class="text-decoration-none">
                    <div class="menu-card bg-primary text-white">
                        Cadastrar Beneficiário
                    </div>
                </a>
            </div>
            <div class="col-4 col-md-4 col-lg-3 {% if user.is_superuser == False %} d-none {% endif %}">
                <a href="#" class="text-decoration-none">
                    <div class="menu-card bg-danger text-white">
                        Criar Entrega
                    </div>
                </a>
            </div>


        </div>
    </div>
    {% endblock %}
