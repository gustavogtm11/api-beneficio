<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">

    <title>Login</title>
</head>

<body style="background-image: url(../static/img/88946118-b211-47ab-810f-a6f3b903a552.png); background-size:  100vw 100vh; background-repeat: no-repeat; background-position: center;">
    <div class="login-form container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="loginForm shadow-lg p-4 rounded text-light" style="width: 350px; background-color: rgba(0, 0, 0, 0.205); backdrop-filter: blur(5px);">
            <h1 >Login</h1>
            <form action="{% url 'login' %}" method="post" class="mt-4">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username"
                    placeholder="CPF"
                    required style="background-color: rgba(0, 0, 0, 0.590); color: #fff;">
                </div>
                <div class="mb-3 form-password-toogle">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password"
                    placeholder="••••••••"
                    required style="background-color: rgba(0, 0, 0, 0.590); color: #fff;">
                </div>
                <div class= "d-flex justify-content-end" >
                <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>


</html>
